<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="./index.html" class="navbar-brand">Logo</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="./index.html">Home</a></li>

            </ul>
        </div>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="./contact.html">Contact</a></li>

        </ol>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <!-- contact form -->
                <form>
                   <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label >Name*:</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Email*:</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Mobile*:</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                   </div>
                   <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label >Subject</label>
                            <input type="text"  class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label>Service:</label>
                            <select class="form-control">
                                <option >Select Service</option>
                                <option >Web App</option>
                                <option >Web App</option>
                                <option >Web App</option>
                            </select>
                        </div>
                    </div>
                   </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label >Message:</label>
                                <textarea  class="form-control" cols="40" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Submit Comment" class="btn btn-warning"/>
                  
                    
                   

                </form>
            </div>
            <div class="col-6">
                <!-- Google map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.16849224942!2d77.701015!3d12.962504!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1700741959027!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
