<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        
        <h1>Registration Page</h1>
        <form >
            <fieldset>
                <legend>Registration</legend>
            <label >Email Id:</label>
            <input type="email" /> <br><br>
            <label >Mobile:::</label>
            <input type="number" /> <br><br>
            <label >DOB::::::</label>
            <input type="date">  <br><br>
            <label>Gender</label>
            <input type="radio" name="gender_group" />Male
            <input type="radio" name="gender_group" />Female
            <br><br>
            <label >State::::::</label>
            <select>
                <option >State Value</option>
                <option >UP</option>
                <option >MP</option>
                <option >TN</option>
                <option >KL</option>
                <option >KA</option>
            </select>
            <br><br>
            <label >Message</label>
            <textarea  cols="25" rows="4"></textarea>
            <br><br>
            <input type="checkbox" /> Please Accept <a href="https://www.flipkart.com/pages/privacypolicy?otracker=${otracker}_navlinks"> Terms & Conditions</a>
            <br>
            <input type="submit" value="Reg..."/>
            <input type="reset" value="Cancel">
            </fieldset>
        </form>
    </body>
</html>
